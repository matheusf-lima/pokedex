<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <span class="pokemon_type_0">eletric</span>
        <span class="pokemon_type_1">eletric</span>
        <img src="" alt="pokeimg" class="pokemon_img">

        <h1 class="pokemon_data">

        <span class="pokemon_number"></span> - 
        <span class="pokemon_name"></span>

        </h1>
        <form class="form">
            <input 
                type="search"
                class="input_search"
                placeholder="Nome ou Numero"
                required>
        </form>

        <div class="buttons">
            <button class="button btn_prev">&lt prev</button>
            <button class="button btn_next">next &gt</button>
        </div>

        <img src="tiny_pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
